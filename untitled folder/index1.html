<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Reservation Confirmation</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

.popup-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.popup {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  max-width: 80%;
  width: 400px;
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 24px;
  cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
  color: black;
  text-decoration: none;
  transition: color 0.3s;
}

  </style>

</head>
<body>
  <button id="open-popup">Reservation Details</button>
  <div id="popup" class="popup-container">
    <div class="popup">
      <span class="close-btn">&times;</span>
      <h2>Reservation Confirmed</h2>
      <p id="name"></p>
      <p id="date"></p>
      <p id="time"></p>
      <p id="people"></p>
      <p id="email"></p>
    </div>
  </div>
  <script>
  document.getElementById('open-popup').addEventListener('click', function () {
  document.getElementById('popup').style.display = 'block';
  document.querySelector('.popup-container').style.display = 'flex';

  const reservationDetails = {
    name: 'Chetan',
    date: '09.05.2024',
    time: '9:30 AM',
    people: 4,
    email: 'chetanamritanshu@gmail.com',
  };

  document.getElementById('name').innerText = `Name: ${reservationDetails.name}`;
  document.getElementById('date').innerText = `Date: ${reservationDetails.date}`;
  document.getElementById('time').innerText = `Time: ${reservationDetails.time}`;
  document.getElementById('people').innerText = `People: ${reservationDetails.people}`;
  document.getElementById('email').innerText = `Email: ${reservationDetails.email}`;
});

document.querySelector('.close-btn').addEventListener('click', function () {
  document.getElementById('popup').style.display = 'none';
  document.querySelector('.popup-container').style.display = 'none';
});
  </script>
</body>
</html>
